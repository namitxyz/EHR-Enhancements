<script>

$(document).ready(function(){
    $("#apiCall").click(function(e){
          e.preventDefault();
          var user = document.getElementById("userName").value;
          var pass = document.getElementById("password").value;
          var result = "";
          //alert (user + pass)
          
        $.when(
            $.ajax({
                type: "GET",
                headers: {"UserName": user, "Password": pass},
                url: "http://ehr-namitgupta.rhcloud.com/webresources/UserLogin",
                username: user,
                password: pass,
                success :(function (response){ 
                    console.log ("API successfully got the username and password");
                    //if responseSuccess:"User authenticated"
                    result = response.Success;
                    if (result === "User authenticated"){
                        window.location.href ="startbootstrap-sb-admin-2-1.0.8/pages/patiantFirstPage.html";
                    }else {
                         alert("Your username and password did not match our record. Please try again! ");
                    }
                }),
                error :(function(){ alert ("We could not call the API to the the information. you entered a username and password that don't have record in our database. try with username : a1 and password a1")})      
            }),

            $.ajax({
                type: "GET",
                headers: {"UserName": user, "Password": pass},
                url: "http://ehr-namitgupta.rhcloud.com/webresources/GetPatientProfile",
                username: user,
                password: pass,
                success :(function (response){ 
                    console.log ("API successfully got patient's profile");
                    //if responseSuccess:"User authenticated"
                    result = response;
                    console.log (result)
                }),
                error :(function(){ alert ("We could not call the API to the the information. you entered a username and password that don't have record in our database. try with username : a1 and password a1 ")}) 
            })

        ).then( function(){
            console.log("All Api finished!!!")
        });
        //console.log(result);
    });
});
   
</script>
